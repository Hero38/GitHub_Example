<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- TOP BARS -->
    <nav>Network</nav>
    <div class="feed">Your Feed</div>
    <!-- CONTAINER FOR THE MAIN PAGE -->
    <div class="container">
      <!------------ LEFT SIDE------------------------------------ -->
      <div class="left">
        <div class="user-info">
          <div class="user-top">
            <img
              class="user-picture"
              src="Icons/user-circle.png"
              alt="Picture of User"
            />
          </div>
          <div class="user-bottom1">
            <a class="avatar" href="google.com">Add an avatar</a>
          </div>
          <div class="user-bottom2">
            <h2>James Doe</h2>
          </div>
        </div>
      </div>
      <!------------ RIGHT SIDE------------------------------------ -->
      <div class="right">
        <!-- Neil M BOX WITH USER AND LIKE BUTTON INSIDE ----------------------------->
        <div class="container-user">
          <!----------- USER NAME AND NUMBER OF LIKES----- -->
          <div class="top">
            <h2>Neil M</h2>
            <p class="count">0 like(s)</p>
            <button class="like-button" onclick="add1()">Like</button>
          </div>

          <!-------------------------- BOTTOM HALF OF THE BOX ----------------------->
          <div class="bottom">
            <p>
              I just set up this new discord bot, let me know what you all
              think. <a href="google.com">link</a>
            </p>
          </div>
        </div>
        <!-- Nichole K BOX WITH USER AND LIKE BUTTON INSIDE ----------------------------->
        <div class="container-user">
          <!----------- USER NAME AND NUMBER OF LIKES----- -->
          <div class="top">
            <h2>Nichole K</h2>
            <p class="count2">0 like(s)</p>
            <button class="like-button2" onclick="add2()">Like</button>
          </div>

          <!-------------------------- BOTTOM HALF OF THE BOX ----------------------->
          <div class="bottom">
            <p>
              Just finished my <a href="google.com">next comic</a>, check it
              out.
            </p>
          </div>
        </div>

        <!-- Jim R BOX WITH USER AND LIKE BUTTON INSIDE ----------------------------->
        <div class="container-user">
          <!----------- USER NAME AND NUMBER OF LIKES----- -->
          <div class="top">
            <h2>Jim R</h2>
            <p class="count3">0 like(s)</p>
            <button class="like-button3" onclick="add3()">Like</button>
          </div>

          <!-------------------------- BOTTOM HALF OF THE BOX ----------------------->
          <div class="bottom">
            <p>
              I can't stop listening to the <a href="google.com">new album</a>.
              <br />
              Who else is liking it?
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
