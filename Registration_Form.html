<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <!-- First Name -->
    <div>
      <label>First Name: *</label>
      <input type="text" name="name" />
    </div>
    <!-- Last Name -->
    <div>
      <label>Last Name: *</label>
      <input type="text" name="name" />
    </div>
    <!-- Email Address -->
    <div>
      <label>Email Address: *</label>
      <input type="text" name="name" />
    </div>
    <!-- Password -->
    <div>
      <label>Password: *</label>
      <input type="password" name="password" />
    </div>
    <!-- Confirm Password -->
    <div>
      <label>Confirm Password: *</label>
      <input type="password" name="password" />
    </div>
    <!-- Birthday -->
    <div>
      <label>Birthday: *</label>
      <input type="date" name="dob" />
    </div>
    <!-- Gender Identity -->
    <div>
      <label>Gender Identity:</label>
      <input type="radio" name="font" value="Male" id="Male" />
      <label for="Male">Male</label>
      <input type="radio" name="font" value="Female" id="Female" />
      <label for="Female">Female</label>
      <input type="radio" name="font" value="Non-binary" id="Non-binary" />
      <label for="Non-binary">Non-binary</label>
      <input
        type="radio"
        name="font"
        value="I prefer not to answer"
        id="noAnswer"
      />
      <label for="noAnswer">I prefer not to answer</label>
    </div>
    <!-- Short description  -->
    <div>
      <label>A short description about myself:</label>
      <br />
      <textarea name="comment" cols="47" rows="3"></textarea>
    </div>
    <!-- Favorite Language-->
    <div>
      <label>Favorite Language: </label>
      <select name="Language">
        <option>JavaScript</option>
        <option>C++</option>
        <option>C#</option>
        <option>Python</option>
        <option>Pascal</option>
      </select>
    </div>
    <!-- Email Updates -->
    <div>
      <input type="checkbox" name="accept" id="accept" />
      <label for="accept"
        >Yes, I would like to receive periodic email updates</label
      >
    </div>
    <div>
      <!-- Create Account -->
      <input type="submit" value="Create Account" />
    </div>
    <!-- required Field -->
    <p>* Indicates a required field</p>
  </body>
</html>
